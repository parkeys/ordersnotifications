apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 'android-17'
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.brygid.ordersnotifications"
        minSdkVersion 16
        targetSdkVersion 17
        versionCode 11
        versionName "2.180208.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.clover.sdk:clover-android-sdk:latest.release'
}
